<html lang="PT-BR">
<head>

<body>
    <h1>Exemplo</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type= "number" name="ano"
        id="iano" min="1900" max="2025" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = 2025 - Number(iano.value)
        }      
    </script>
</body>
</html>
