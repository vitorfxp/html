<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
<p>
    <label for="estado">Estado</label>
    <select name="estado" id="iest">

    <option value="" selected>Escolha: </option>
    <optgroup label="Região Sudeste">
        <option value="mg">minas gerais</option>
        <option value="rj">Rio De janeiro</option>
        <option value="sp">São Paulo</option>
    </optgroup>
    </select>
</p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>engenheiro</option>
                <option>predreiro</option>
                <option>professor</option>
                <option>desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
