<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p><label for="imed">Média</label>
            <input type= "number" name="media" id="imed" min="0" max="10" placeholder="0 a 10" step="0.5"> </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2025-03">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="imail">email: </label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="itel">telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)[0-9][0-9]$">.
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">natação</label> <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">tênis</label><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isex"> masculino
            <input type="radio" name="sex" id="isex"> feminino
        </fieldset>
    </form>
</body>
</html>
