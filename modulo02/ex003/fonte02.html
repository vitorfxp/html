<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externos</title>
    <style>
        @font-face {
            font-family:'Oldlondon' ;
            src: url('fontes/Olondon_.otf') format('opentype'), url('fontes/OldLondon.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Oldlondon', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, consectetur consequuntur, minus in dolor alias quisquam suscipit enim voluptas ipsum sequi. Cupiditate ipsam voluptas suscipit praesentium eaque enim inventore doloremque.</p>
</body>
</html>
